<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AssignmentJS2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="box" class="container">
        <div id="weatherView">
            <p id="icon"><img src="..." /></p>
            <div id="showTemp">
                <span id="temp">20</span>
                <span id="symbol"><sup>o</sup>C</span>
            </div>
            <div id="subInfo">
                <p>Precipitation:<span id="hump">86%</span></p>
                <p>Humidity: <span id="press">1000</span></p>
            </div>
        </div>
        <div id="cityInfo">
            <div>
                <p id="city">Hà Nội</p>
                <p id="desc">Ligh rain</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $.ajax({
            url: "https://api.openweathermap.org/data/2.5/weather?q=Hanoi,vietnam&appid=09a71427c59d38d6a34f89b47d75975c&units=metric",
            method: "get",
            success: function(data) {
                var ct = $("#city");
                ct.text(data.name + ", " + data.sys.country);
                $("#temp").html(data.main.temp + "<sup>o</sup>C");
                $("#hump").html(data.main.humidity + "%");
                $("#press").text(data.main.pressure);
                $("#desc").text(data.weather[0].description);
                $("#icon").html("<img src='https://openweathermap.org/img/wn/" +
                    data.weather[0].icon + "@2x.png' />");
            }
        })
    </script>
</body>

</html>
